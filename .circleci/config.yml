version: 2
executors:
  docker-runner:
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  push:
    executors: docker-runner
    steps:
      - run: echo "A change occurs"
  
  install:
    executors: docker-runner
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build infra
          command: docker-compose build
      - run:
          name: up infra
          command: docker-compose up